<body id="body">
  <h1 class="text-center m-3">Change Password</h1>
  <div class="row mx-1 my-2">
    <div class="col-sm"></div>
    <div class="col-sm-5">
      <form class="m-2">
        <div class="form-group">
          <label for="old">Old Password</label>
          <div class="input-group mb-3">
            <input id="old" type="password" class="form-control" placeholder="Enter Old Password">
            <div class="input-group-append">
              <button class="btn btn-outline-dark" type="button" onclick="showPW('old')" data-toggle="button" aria-pressed="false" autocomplete="off">Show Password</button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="new">New Password</label>
          <div class="input-group mb-3">
            <input id="new" type="password" class="form-control" placeholder="Enter New Password">
            <div class="input-group-append">
              <button class="btn btn-outline-dark" type="button" onclick="showPW('new')" data-toggle="button" aria-pressed="false" autocomplete="off">Show Password</button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="conf">Confirm New Password</label>
          <div class="input-group mb-3">
            <input id="conf" type="password" class="form-control" placeholder="Confirm New Password">
            <div class="input-group-append">
              <button class="btn btn-outline-dark" type="button" onclick="showPW('conf')" data-toggle="button" aria-pressed="false" autocomplete="off">Show Password</button>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-dark" id="updatepw">Submit</button>
      </form>
    </div>
    <div class="col-sm"></div>
  </div>

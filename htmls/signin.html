      <form id="signin-form" class="m-2">
          <div class="form-group">
            <label for="signin-email">Email</label>
            <input type="email" id="signin-email" class="form-control" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="signin-password">Password</label>
            <div class="input-group mb-3">
              <input id="signin-password" type="password" class="form-control" placeholder="Enter password" required>
              <div class="input-group-append">
                <button class="btn btn-outline-dark" type="button" onclick="showPW('signin-password')" data-toggle="button" aria-pressed="false" autocomplete="off">Show Password</button>
              </div>
            </div>
            <small class="form-text text-muted"><a id="forgot">Forgot Password?</a></small>
          </div>
          <button type="submit" class="btn btn-dark">Sign In</button>
      </form><br>

  <script>
    var done = false;
    //signin
    const signinForm = document.querySelector("#signin-form");
    signinForm.addEventListener("submit", (e) => {
        document.getElementById("body").insertBefore(loadingBar(), document.getElementById("body").childNodes[0]);
        e.preventDefault();
        const email =  signinForm["signin-email"].value;
        const password = signinForm["signin-password"].value;
        auth.signInWithEmailAndPassword(email, password).then((cred) => {
            signinForm.reset();
            if (cred.user.emailVerified) {
              window.location.href = parseURLParams(window.location.href).redirect[0];
            } else {
              window.location.href = "/htmls/verify.html"
            }
        }).catch(function(error){
            var errorMessage = error.message;
            window.alert(errorMessage);
            console.log(error);
            document.getElementById("loading").remove();
        });
    });
    
    var done = false;
    var provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().getRedirectResult().then(function(result) {
      if (result.credential) {
        var token = result.credential.accessToken;
      }
      if (result.user) {
        var user = result.user;
        window.location.href = parseURLParams(window.location.href).redirect[0];
      }
    }).catch(function(error) {
      console.error(error);
      window.alert("Your sign in didn't work. Please try again.")
      document.getElementById("loading").remove();
    });
  </script>
